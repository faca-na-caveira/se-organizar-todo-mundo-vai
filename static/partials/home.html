<div ng-init="showData()">
	<article>
		<section>
			<div class="slider">
				<ul class="slides">
					<li ng-repeat="headPost in headPosts" on-finish-render="ngRepeatFinished">
						<a ng-href="{{headPost.action}}"></a>
							<img alt="{{headPost.title}}" ng-src="{{ headPost.imagePath }}">
							<div class="caption center-align">
								<h3>{{ headPost.title }}</h3>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</section>
	</article>
	<article id="blog-posts" class="container">
		<section>
			<div class="row">
				<div ng-repeat="post in posts | pagination: curPage * pageSize | limitTo: pageSize">
					<div ng-class="post.collumnConfig">
						<div class="card medium hoverable">
							<div class="card-image">
								<img alt="{{post.title}}" ng-src="{{ post.imagePath }}">
								<span class="card-title">{{ post.title }}</span>
							</div>
							<div class="card-stacked">
								<div class="card-content">
									<p>{{ post.content }}</p>
								</div>
								<div class="card-action">
									<a ng-href="{{post.action}}">{{ post.actionTitle }}</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</article>
	<div class="row">
		<div class="col s12">
			<div class="center" ng-show="posts.length">
				<button type="button" class="waves-effect waves-light black btn rounded left" ng-disabled="curPage == 0" ng-click="curPage=curPage-1"><i class="material-icons right">chevron_left</i> ANTERIOR</button>
				<button type="button" class="waves-effect waves-light black btn rounded right" ng-disabled="curPage >= posts.length/pageSize - 1" ng-click="curPage = curPage+1">PRÓXIMA <i class="material-icons right">chevron_right</i></button>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container center">
			<h4 class="white-text"><strong>ASSINE!</strong> Receba nosso conteúdo em primeira mão e arrase no seu evento!</h4>
			<div class="row">
				<button class="btn-large waves-effect white black-text" ng-click="fazerCadastro()">CADASTRE-SE GRÁTIS</button>
			</div>
		</div>
	</div>
</div>
